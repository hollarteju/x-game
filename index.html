<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="app.css">
        <title>NIIT</title>
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div id="layer">
                <div class="levels">
                    <!-- <i id="sub">p</i> -->
                    <input id="level-input" type="text" placeholder="Score" disabled>
                    <!-- <i id="add">n</i> -->
                </div>
                <div class="cells" id="first-row">
                    <input type="text" id="cells-input">
                    <input type="text" id="cells-input">
                    <input type="text" id="cells-input">
                </div>
                <div class="cells">
                    <input type="text" id="cells-input">
                    <input type="text" id="cells-input">
                    <input type="text" id="cells-input">
                </div>
                <div class="cells"  id="last-row">
                    <input type="text" id="cells-input">
                    <input type="text" id="cells-input">
                    <input type="text" id="cells-input">
                </div>
                <h2 id="h2">challenge</h2>
            </div>
           <div id="play">
                <p id="com">PLAY WITH COMPUTER</p>
                <p id="multi">PLAY WITH FRIENDS</p>
                <button id="button">BACK</button>
           </div>
           <h3 id="game-result"></h3>
        </div>
    </body>
    <script src="app.js"></script>
</html>
